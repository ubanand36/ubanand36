<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="5">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff9900;#ffff00;#00ff00;#00ffff;#0000ff;#ff00ff;#ff0000" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#0000ff;#00ffff;#00ff00;#ffff00;#ff9900;#ff0000;#ff00ff" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="5" fill="url(#rainbow)" />
</svg>
